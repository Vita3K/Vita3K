language: cpp
os: osx
osx_image: xcode9.2
script:
- mkdir build
- cd build/
- cmake -DCMAKE_BUILD_TYPE=Release ..
- make -j4
before_deploy:
- cd bin/
- zip -r Vita3K.zip Vita3K.app
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/build/bin/Vita3K.zip
  skip_cleanup: true
  on:
    repo: Vita3K/Vita3K
    tags: true
