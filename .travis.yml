language: cpp

cache: ccache

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      addons:
        homebrew:
          packages:
          - ccache
      install:
      - export PATH="/usr/local/opt/ccache/libexec:$PATH"
      before_script:
      - export CMAKE=cmake
      before_deploy:
      - git config --global user.email "builds@travis-ci.com"
      - git config --global user.name "Travis CI"
      - cd ${TRAVIS_BUILD_DIR}/build/bin
      - zip -r Vita3K-mac-nightly.zip Vita3K.app
      deploy:
        provider: script
        overwrite: true
        skip_cleanup: true
        script: bash $TRAVIS_BUILD_DIR/.travis/macos/deploy.sh
        on:
          repo: Vita3K/Vita3K
          tags: false
      script: bash $TRAVIS_BUILD_DIR/.travis/macos/build.sh
    - os: linux
      sudo: required
      services: docker
      dist: trusty
      script: bash $TRAVIS_BUILD_DIR/.travis/linux/build.sh
      before_deploy:
      - git config --global user.email "builds@travis-ci.com"
      - git config --global user.name "Travis CI"
      - cd "$HOME/linux-build/bin/"
      - zip -r Vita3K-linux-nightly.zip .
      deploy:
        provider: script
        overwrite: true
        skip_cleanup: true
        script: bash $TRAVIS_BUILD_DIR/.travis/linux/deploy.sh
        on:
          repo: Vita3K/Vita3K
          tags: false

env:
  global:
    secure: 
