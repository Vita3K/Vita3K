language: cpp
os: osx
osx_image: xcode9.2
script:
- export VITA3K_VERSION=$TRAVIS_TAG
- mkdir build
- cd build/
- cmake -DCMAKE_BUILD_TYPE=Release ../src
- make
before_deploy:
- cd emulator/Release/
- zip -r Vita3K.zip Vita3K.app
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/emulator/Release/Vita3K.zip
  skip_cleanup: true
  on:
    repo: Vita3K/Vita3K
    tags: true
