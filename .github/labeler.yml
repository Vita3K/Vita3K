# Documentation - https://github.com/actions/labeler

# General Labels
.github:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
build:
- all: # all are AND-ed together
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '*.sln'
      - '**/*.sln'
      - '*.vcxproj*'
      - '**/*.vcxproj*'
      - 'building/*'
      - 'cmake/*'
      - 'CMakeLists.txt'
      - 'data/*'
      - 'docs/*'
      - '**/CMakeLists.txt'
      - '*.sh'
    - all-globs-to-all-files:
      - '!external/**'
document:
- all:
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - '**/*.md'
      - '*.pdf'
      - '**/*.pdf'
    - all-globs-to-all-files:
      - '!external/**'
external:
  - changed-files:
    - any-glob-to-any-file:
      - 'external/**'
tools:
  - changed-files:
    - any-glob-to-any-file:
      - 'tools/**'

