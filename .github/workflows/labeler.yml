name: "Pull Request Labeler"

on: 
 - pull_request_target

jobs:
  labeler:
    if: github.repository == 'Vita3K/Vita3K'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5.0.0
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
